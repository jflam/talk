<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Editor3</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>

    <!-- Editor3 references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>


    <!-- Codemirror references -->
    <script src="js/codemirror.js"></script>
    <script src="js/htmlmixed.js"></script>
    <script src="js/css.js"></script>
    <script src="js/xml.js"></script>
    <script src="js/javascript.js"></script>


    <!-- CodeMirror CSS references -->
    <link rel="stylesheet" href="css/codemirror.css" />
    <link rel="stylesheet" href="css/lesser-dark.css" />


    <!-- Styles -->
    <style>
.CodeMirror {
    font-size: 18px;
    width: 50%;
}

.CodeMirror-scroll {
    height: 100vh;
}    
    </style>

</head>
<body>
    <div id="editor"></div>

    <script>
    var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
        lineNumbers: true,
        indentUnit: 2,
        theme: "lesser-dark"
    });
    </script>

	<div data-win-control="WinJS.UI.AppBar">
		<button id="cmdOpen" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'openfile', id:'', label:'Open', onclick:null, section:'global', tooltip:'Open', type:'button'}"></button>
	</div>

</body>
</html>
